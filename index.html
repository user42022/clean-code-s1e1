<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header-image" src="./eisenhower-matrix.jpg">
    <a class="header-link"
       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="todo-list">
    <section class="todo-list-section">
      <h3 class="todo-list-section-header">Add Item</h3>
      <div class="add-task-section-wrapper">
        <input id="new-task" class="task-input_edit-mode task-input__new-task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="todo-list-section">
      <h3 class="todo-list-section-header">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-item">
          <input class="checkbox" type="checkbox">
          <label class="task-label">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="button">Edit</button>
          <button class="button">
            <img class="delete-button-image" src="./remove.svg">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="task-label task-label_edit-mode">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input task-input_edit-mode">
          <button class="button">Save</button>
          <button class="button">
            <img class="delete-button-image" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section class="todo-list-section">
      <h3 class="todo-list-section-header">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task-label task-label_completed">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="button">Edit</button>
          <button class="button">
            <img class="delete-button-image" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
